<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculator by LiJing</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
</head>
<body>
	<table cellspacing="0">
        <tr>
            <td colspan="3"><input id="display" type="text" value="0"></td>
        </tr>
        <tr>
            <td>
                <table id="tb1">
                    <tr>
                        <td><button onclick="mathOp('sin')">sin</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="mathOp('cos')">cos</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="mathOp('tan')">tan</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="mathOp('x^2')">x^2</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="mathOp('2√x')">2√x</button></td>
                    </tr>
                </table>
            </td>
            <td>  
                <table id="tb2">
                    <tr id="lightgray">
                        <td><button onclick="ac()">AC</button></td>
                        <td><button onclick="c()">C</button></td>
                        <td><button onclick="negation()">+/-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="num(7)">7</button></td>
                        <td><button onclick="num(8)">8</button></td>
                        <td><button onclick="num(9)">9</button></td>  
                    </tr>
                    <tr>
                        <td><button onclick="num(4)">4</button></td>
                        <td><button onclick="num(5)">5</button></td>
                        <td><button onclick="num(6)">6</button></td> 
                    </tr>
                    <tr>
                        <td><button onclick="num(1)">1</button></td>
                        <td><button onclick="num(2)">2</button></td>
                        <td><button onclick="num(3)">3</button></td>  
                    </tr>
                    <tr>
                        <td><button onclick="num(0)">0</button></td>
                        <td><button onclick="decimal()">.</button></td>
                        <td><button onclick="compute('=')">=</button></td>
                    </tr>
                </table>
            </td>
            <td>
                <table id="tb3">
                    <tr>
                        <td><button onclick="compute('%')">%</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="compute('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="compute('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="compute('x')">x</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="compute('/')">/</button></td>
                    </tr>  
                </table>  
  
            </td>  
        </tr>  
          
    </table>
</body>
</html>
